# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - inspir-edu-frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  VITE_API_BASE_URL: ${{ env.VITE_API_BASE_URL }}
  VITE_API_TIMEOUT: ${{ env.VITE_API_TIMEOUT }}
  VITE_EMAILJS_PUBLIC_KEY: ${{ env.VITE_EMAILJS_PUBLIC_KEY }}
  VITE_ENV_VAR2: ${{ env.VITE_ENV_VAR2 }}
  VITE_EMAILJS_SERVICE_ID: ${{ env.VITE_EMAILJS_SERVICE_ID }}

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
         # Other scripts if configured should be added here, such as linting, formating

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: dist # This should be your distribution path, not the root path
 
 # Deploy the application to Azure
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: {name_of_your_app}
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }} # Publish profile should always be stored as secrets in your repository Settings - Secrets and variables - Actions - secrets
          package: .
