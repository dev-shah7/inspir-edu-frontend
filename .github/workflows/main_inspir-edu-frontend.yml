# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - inspir-edu-frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  VITE_API_BASE_URL: ${{ env.VITE_API_BASE_URL }}
  VITE_API_TIMEOUT: ${{ env.VITE_API_TIMEOUT }}
  VITE_EMAILJS_PUBLIC_KEY: ${{ env.VITE_EMAILJS_PUBLIC_KEY }}
  VITE_ENV_VAR2: ${{ env.VITE_ENV_VAR2 }}
  VITE_EMAILJS_SERVICE_ID: ${{ env.VITE_EMAILJS_SERVICE_ID }}

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: npm install and build
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A644E058B57045839F92BD988DAEA4A1 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_8E62CAB418494FA7BA41B8D482CAAC85 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0EA6BE4C4885453D811962763FBC3233 }}

      - name: "Deploy to Azure Web App"
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: "inspir-edu-frontend"
          slot-name: "Production"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }} # Publish profile should always be stored as secrets in your repository Settings - Secrets and variables - Actions - secrets
          package: .
